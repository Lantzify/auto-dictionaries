<div ng-controller="partialView.edit.controller as vm">
	<umb-editor-view>

		<umb-editor-header name="model.title"
						   name-locked="true"
						   hide-alias="true"
						   hide-icon="true"
						   hide-description="true">
		</umb-editor-header>

		<umb-editor-container>
			<umb-box>
				<umb-box-content>
					<form name="contentForm"
						  ng-submit="vm.save()">

							<div auto-scale="85"
								 umb-ace-editor="vm.aceOption"
								 model="model.content">
							</div>

						</form>

				</umb-box-content>
			</umb-box>
		</umb-editor-container>

		<umb-editor-footer>
			<umb-editor-footer-content-right>
				<umb-button type="button"
							button-style="link"
							label-key="general_close"
							shortcut="esc"
							action="vm.close()">
				</umb-button>
				<umb-button type="button"
							button-style="success"
							label-key="general_submit"
							state="vm.buttonState"
							action="vm.submit(model)">
				</umb-button>
			</umb-editor-footer-content-right>
		</umb-editor-footer>

	</umb-editor-view>
</div>
