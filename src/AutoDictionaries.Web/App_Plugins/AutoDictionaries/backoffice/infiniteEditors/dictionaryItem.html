<div ng-controller="dictionaryItem.controller as vm">
	<umb-editor-view>

		<umb-editor-header name="model.title"
						   description="Edit the different language versions for the dictionary item below"
						   name-locked="true"
						   hide-alias="true"
						   hide-icon="true"
						   hide-description="false">
		</umb-editor-header>

		<umb-editor-container>
			<umb-box>
				<umb-box-content>
					<ng-form val-form-manager>
						<umb-control-group ng-repeat="translation in vm.dictionaryItem.translations" label="{{translation.displayName}}">
							<umb-property-editor model="vm.properties[$index]" />
						</umb-control-group>
					</ng-form>


				</umb-box-content>
			</umb-box>
		</umb-editor-container>

		<umb-editor-footer>
			<umb-editor-footer-content-right>
				<umb-button type="button"
							button-style="link"
							label-key="general_close"
							shortcut="esc"
							action="vm.close()">
				</umb-button>
				<umb-button type="button"
							button-style="success"
							label-key="general_submit"
							action="vm.submit(model)">
				</umb-button>
			</umb-editor-footer-content-right>
		</umb-editor-footer>

	</umb-editor-view>
</div>
