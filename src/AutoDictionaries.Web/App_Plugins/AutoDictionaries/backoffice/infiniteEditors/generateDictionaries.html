<div ng-controller="generateDictionaries.controller as vm" id="generateDictionaries">
	<umb-editor-view>
		<umb-editor-header name="model.title"
						   name-locked="true"
						   hide-alias="true"
						   hide-icon="true"
						   hide-description="true">
		</umb-editor-header>

		<umb-editor-container>
			<umb-box>
				<umb-box-content>
					<div ng-if="vm.currentlyGenerating == ''">
						Are you sure you want to generate dictionaries for:
						<ul>
							<li ng-repeat="staticContent in model.selectedContent" class="mt3">
								<strong>{{staticContent.StaticContent}}</strong>
								<span ng-if="staticContent.Parent != '0'">with parent <strong>{{staticContent.Parent}}</strong></span>
							</li>
						</ul>
						<div class="mt3">This action can not be undone.</div>
					</div>
					<div ng-if="vm.currentlyGenerating != ''" class="text-center">
						<umb-icon icon="icon-globe" class="generateDictionaries-icon-globe"></umb-icon>
						<div class="mb2">Generating dictionaries.. {{vm.currentlyGenerating}}</div>
						<umb-progress-bar percentage="{{vm.generatingPercentage}}"></umb-progress-bar>
					</div>
				</umb-box-content>
			</umb-box>
		</umb-editor-container>

		<umb-editor-footer>
			<umb-editor-footer-content-right>
				<umb-button type="button"
							button-style="link"
							label-key="general_close"
							shortcut="esc"
							action="vm.close()">
				</umb-button>
				<umb-button type="button"
							button-style="success"
							label-key="general_submit"
							state="vm.buttonState"
							action="vm.submit()">
				</umb-button>
			</umb-editor-footer-content-right>
		</umb-editor-footer>

	</umb-editor-view>
</div>
